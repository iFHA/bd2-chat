<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (submit)="submit()" novalidate>
      <div class="name-wrapper d-flex">
        <div class="form-group firstname">
          <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="firstName">
        </div>
        <div class="form-group lastname">
          <input type="text" class="form-control" name="sobrenome" placeholder="Sobrenome" formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Senha" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">
        Cadastrar
      </button>
    </form>
    <small><a href="" routerLink="/login">JÃ¡ Possui uma Conta?</a></small>
  </div>
</div>
