<nav class="navbar navbar-expand-sm navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">ChatApp</span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="currentUser else loggedOut">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/profile/' + currentUser.id" routerLinkActive="active" >Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/chat" routerLinkActive="active" >Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="auth.logout()" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active" >Log In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/signup">Sign Up</a>
    </li>
  </ul>
</ng-template>
